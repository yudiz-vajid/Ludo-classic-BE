<!DOCTYPE html>
<html>

<head>
  <title>rummy24</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    table {
      border: 0px;
    }
  </style>
</head>

<body style="margin: 0px; padding: 0px;">
  <table cellspacing="0" cellpadding="0" width="600" align="center" bgcolor="#fff">
    <tr>
      <td height="5"></td>
    </tr>
    <tr>
      <td>
        <div style="overflow: hidden; display: inline-block;">
          <table cellspacing="0" cellpadding="0" width="100%" align="center" style="text-align: left">
            <tr>
              <td>
                <table cellspacing="0" cellpadding="0" width="100%">
                  <tr>
                    <td>
                      <img style="width: 100%; display: block;"
                        src="https://rummy-assets.s3.ap-south-1.amazonaws.com/banner.jpg" alt="banner" />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff">
                <table cellspacing="0" cellpadding="0" width="100%" align="center">
                  <tr>
                    <td>
                      <table cellspacing="0" cellpadding="0" width="94%" align="center">
                        <tr>
                          <td height="50"></td>
                        </tr>
                        <tr>
                          <td>
                            <table cellspacing="0" cellpadding="0" width="95%" align="center">
                              <tr>
                                <td
                                  style="font-family: 'Arial', sans-serif; font-size: 18px; line-height: 20px; color: #000; font-weight: 600;">
                                  Hello  <%= sUserName %>,</td>
                              </tr>
                              <tr>
                                <td height="15"></td>
                              </tr>
                              <tr>
                                <td
                                  style="font-family: 'Lato', sans-serif; font-size: 15px; line-height: 20px; color: #000; font-weight: 600;">
                                  We've received a request to reset your password. if you didn't make the request just
                                  ignore this email. Otherwise, you can reset your password.</td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td height="30px"></td>
                        </tr>
                        <tr>
                          <td><a href="#"
                              style="padding: 10px; text-decoration: none; display: block; background-color: #D12121; text-align: center; font-size: 16px; line-height: 20px; color: #fff; font-family: 'Arial';">
                              Your Account's Temporary password is <%= sPassword %></a></td>
                        </tr>
                        <tr>
                          <td height="30px"></td>
                        </tr>
                        <tr>
                          <td>
                            <table cellspacing="0" cellpadding="0" width="95%" align="center">
                              <tr>
                                <td
                                  style="font-family: 'Lato', sans-serif; font-size: 15px; line-height: 20px; color: #000; font-weight: 600;">
                                  Thanks,</td>
                              </tr>
                              <tr>
                                <td
                                  style="font-family: 'Lato', sans-serif; font-size: 16px; line-height: 28px; color: #000; font-weight: 600;">
                                  Rummy24</td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td height="100"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <div style="padding: 10px; background-color: #521B1B;"><img
                    src="https://rummy-assets.s3.ap-south-1.amazonaws.com/internet.png"
                    style="margin-right: 10px; display: inline-block; vertical-align: middle;">
                  <a href="www.rummy24.com"
                    style="font-size: 12px; line-height: 20px; color: #fff; font-family: 'Arial'; text-decoration: none; display: inline-block; vertical-align: middle;">www.rummy24.com</a>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
